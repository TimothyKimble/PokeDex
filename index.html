<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>PokeDex</title>
</head>


<style>
    body.debug .container,
    body.debug .container-fluid {
        outline: 2px double blue;
        outline-offset: -2px;
    }

    body.debug .row {
        outline: 2px dashed red;
        outline-offset: -2px;
    }

    body.debug [class*="col-"] {
        outline: 2px dotted forestgreen;
        outline-offset: -3px;
    }
</style>




<body class="debug">
    <header class="container-fluid p-0 m-0">
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">PokeDex</span>
            </a>
        </nav>
    </header>



    <main class="container-fluid mt-5">
        <div id="app"></div>
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-12 d-flex justify-content-center  flex-column">
                        <h3 class="d-flex justify-content-center">All Pokemon</h3>
                        <ol class="side-bar-scroll px-5 " id="api-pokemon"></ol>
                    </div>
                    <div class="col-md-12 d-flex justify-content-center">
                        <h3>My Pokemon</h3>
                        <ol id="api-pokemon"></ol>
                    </div>
                </div>
            </div>
            <div class="col-md-6 d-flex align-items-center justify-content-center">
                <div class="row d-flex justify-self-center">
                    <div class="col-md-12 d-flex justify-content-center" id="active-pokemon">
                        <h3>No Active Pokemon</h3>

                    </div>
                </div>
            </div>
        </div>
    </main>




    <footer class="container-fluid bg-dark text-light">
        <div class="text-center">
            <p><small>Made with love by Codeworks</small></p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
